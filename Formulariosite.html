       <div class="container">
            <div class="bootstrap-iso">
                    <div class="container-fluid">
                     <div class="row">
                      <div class="col-md-6 col-sm-6 col-xs-12">
                       <form method="post">
                        <div class="form-group ">
                         <label class="control-label requiredField" for="name">
                          Nome
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <div class="input-group">
                          <div class="input-group-addon">
                           <i class="fa fa-smile-o">
                           </i>
                          </div>
                          <input class="form-control" id="name" name="name" placeholder="Digite seu nome completo." type="text"required/>
                         </div>
                        </div>
                        <div class="form-group ">
                         <label class="control-label requiredField" for="date">
                          Date
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <div class="input-group">
                          <div class="input-group-addon">
                           <i class="fa fa-calendar">
                           </i>
                          </div>
                          <input class="form-control" id="date" name="date" placeholder="DD/MM/AAAA" type="text"required/>
                         </div>
                        </div>
                        <div class="form-group ">
                         <label class="control-label requiredField"required>
                          Fase vital
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <div class=" ">
                          <div class="checkbox">
                           <label class="checkbox">
                            <input name="checkbox" type="radio" value="Crian&ccedil;a"/>
                            Crian&ccedil;a
                           </label>
                          </div>
                          <div class="checkbox">
                           <label class="checkbox">
                            <input name="checkbox" type="radio" value="Adolescente"/>
                            Adolescente
                           </label>
                          </div>
                          <div class="checkbox">
                           <label class="checkbox">
                            <input name="checkbox" type="radio" value="Adulto"/>
                            Adulto
                           </label>
                          </div>
                          <div class="checkbox">
                           <label class="checkbox">
                            <input name="checkbox" type="radio" value="Idoso"/>
                            Idoso
                           </label>
                          </div>
                          <span class="help-block" id="hint_checkbox"required>
                                Para termos um gr&aacute;fico sobre as sugest&otilde;es.
                               </span>
                         </div>
                        </div>
                        <div class="form-group ">
                         <label class="control-label requiredField" for="email"required>
                          Email
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <div class="input-group">
                          <div class="input-group-addon">
                           <i class="fa fa-sitemap">
                           </i>
                          </div>
                          <input class="form-control" id="email" name="email" placeholder="email@algo.com" type="text"required/>
                         </div>
                        </div>
                        <div class="form-group ">
                         <label class="control-label requiredField" for="message">
                          Sugest&atilde;o
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <textarea class="form-control" cols="40" id="message" name="message" placeholder="Deixe sua sugest&atilde;o." rows="10"required></textarea>
                        </div>
                        <div class="form-group ">
                         <label class="control-label requiredField" for="tel">
                          Telephone 
                          <span class="asteriskField">
                           *
                          </span>
                         </label>
                         <div class="input-group">
                          <div class="input-group-addon">
                           <i class="fa fa-phone">
                           </i>
                          </div>
                          <input class="form-control" id="tel" name="tel" pattern="^\(d{2}\)\d{4}.*?$" maxlength="18" placeholder="+XX (XX) XXXX-XXXX" type="text"required/>
                         </div>
                        </div>
                        <div class="form-group">
                         <div>
                          <button class="butn" name="submit" input type="submit">
                            Enviar
                          </button>
                          <button class="butn" name="reset" input type="reset">
                            Redefinir                                       
                          </button>
                         </div>
                        </div>
